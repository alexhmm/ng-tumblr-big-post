<div class="pagination">
  <a href="#" class="pagination-prev">
    <svg-icon src="assets/icons/prev.svg" (click)="onPreviousPost()"></svg-icon
  ></a>
  <span class="pagination-count"
    >{{ currentIndex + 1 }} / {{ totalPosts }}</span
  >
  <a href="#" class="pagination-next">
    <svg-icon src="assets/icons/next.svg" (click)="onNextPost()"></svg-icon
  ></a>
</div>
